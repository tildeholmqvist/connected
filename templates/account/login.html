<!-- templates/account/login.html -->
{% extends "base.html" %}

{% block page_title %}
  Login - {{ block.super }}
{% endblock %}

{% block page_content %}
  <div class="container">
    <h2>Login</h2>
    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
    <p>Forgot your password? <a href="{% url 'account_reset_password' %}">Reset password</a></p>
  </div>
{% endblock %}
