<!-- templates/account/logout.html -->
{% extends "base.html" %}

{% block page_title %}
  Logout - {{ block.super }}
{% endblock %}

{% block page_content %}
  <div class="container">
    <h2>Logout</h2>
    <p>Are you sure you want to log out?</p>
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
  </div>
{% endblock %}
