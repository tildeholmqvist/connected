<!-- blog/templates/blog/edit_comment.html -->
{% extends "base.html" %}
{% load static %}

{% block page_title %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>{{ discussion.title }}</h2>
        </div>
    </div>
</div>
{% endblock page_title %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form method="post" action=".">
                <div class="leave-comment"> 
                    <h3 class="card-title">Edit post:</h3>
                    {% csrf_token %}
                    {{ form.title }}
                    <div class="mb-3">
                    {{ form.content | safe }}
                 </div>
                    <button type="submit" class="btn btn-primary" id="submit-comment">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock page_content %}
